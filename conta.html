<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>

    <!-- Bootstrap -->
	<link href="bootstrap-5.0.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/estilos.css" rel="stylesheet">
		
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap-5.0.1/js/bootstrap.min.js"></script>
		
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
    <div class="navbar navbar-expand-md navbar-light bg-light" id="cabecalho">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="./usuario.html">Quiz</a>
			</div>
				
			<div class="nav navbar-nav navbar-right ms-auto" id="menu-navegacao">
                <ul class="nav navbar-nav navbar-right ms-auto" role="navigation">
                    <li class="nav-item"><button type="button" class="btn btn-outline-primary" id="edit">Conta</a></li>
                    <li class="nav-item"><button type="button" class="btn btn-outline-primary" id="logout">Sair</a></li>
                </ul>
			</div>
		</div>
	</div>

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" 
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <span id="username" class="font-weight-bold"></span>
                    <span id="phone" class="text-black-50"></span>
                    <span id="email" class="text-black-50"></span>
                    <span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Editar dados</h4>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Nome</label>
                            <input id="newUsername" type="text" class="form-control" placeholder="Nome" value="">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Email</label>
                            <input id="newEmail" type="text" class="form-control" placeholder="Email" value="">
                        </div>
                    </div>
                    <div class="mt-5 text-right">
                        <button id="updateAccount" class="btn btn-primary profile-button">Atualizar</button>
                        <button id="deleteAccount" class="btn btn-danger profile-button">Excluir Conta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/contas.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
        import { getFirestore, doc, updateDoc , onSnapshot } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js";
        import { getAuth, signOut ,onAuthStateChanged, deleteUser } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCRPfI1Mkrhcta15kWTzBFQeslztvMUPIU",
            authDomain: "form-f5d6e.firebaseapp.com",
            databaseURL: "https://form-f5d6e-default-rtdb.firebaseio.com",
            projectId: "form-f5d6e",
            storageBucket: "form-f5d6e.appspot.com",
            messagingSenderId: "391345569169",
            appId: "1:391345569169:web:68dc5bdb320cc39b072e30",
            measurementId: "G-6NLYV6PCDL"
        };

        // Inicializa o banco
        initializeApp(firebaseConfig);

        // Conecta ao firestore 
        const db = getFirestore();

        const auth = getAuth();

        const Name = document.querySelector("#username");
        const Email = document.querySelector("#email");

        const newName = document.querySelector("#newUsername");
        const newEmail = document.querySelector("#newEmail");

        const deleteAccount = document.getElementById("deleteAccount");
        const updateAccount = document.getElementById("updateAccount");
        const logoutAccount = document.getElementById("logout");

        // Detecta o usuário que se conectou 
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Coleta o nome do usuário presente no banco 
                onSnapshot(doc(db, "user", user.uid), (doc) => {
                    Name.innerHTML = doc.data().nome != "" ? doc.data().nome : "***";
                    Email.innerHTML = doc.data().email != "" ? doc.data().email : "***";
                });
            } 
        });

        // Atualiza informações do usuário 
        updateAccount.onclick = function(){
            const con = doc(db, "user", auth.currentUser.uid);
            updateDoc(con,{nome: newName.value , email: newEmail.value});
        }

        // Exclui usuário 
        deleteAccount.onclick = function (){
            deleteUser(auth.currentUser).then(() => {
                window.open("./index.html","_self");
            }).catch((error) => {
                console.log(error);
            });
        }

        // Desconecta o usuário e redireciona para a página inicial 
        logoutAccount.onclick = function () {
            signOut(auth);
            window.open("./index.html","_self");
        }
        
    </script>
</body>
